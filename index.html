<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory and Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="app__container">
      <div class="inventory">
        <h2 class="inventory__title">Inventory</h2>
        <div class="inventory__item">
          <span class="inventory__name">apple</span>
          <button class="inventory__btn inventory__btn--decrease">-</button>
          <span class="inventory__quantity">0</span>
          <button class="inventory__btn inventory__btn--increase">+</button>
          <button class="inventory__btn inventory__btn--add">add to cart</button>
        </div>
        <div class="inventory__item">
          <span class="inventory__name">peach</span>
          <button class="inventory__btn inventory__btn--decrease">-</button>
          <span class="inventory__quantity">0</span>
          <button class="inventory__btn inventory__btn--increase">+</button>
          <button class="inventory__btn inventory__btn--add">add to cart</button>
        </div>
      </div>

      <div class="cart">
        <h2 class="cart__title">Shopping Cart</h2>
        <div class="cart__content">
          <ul class="cart__list">
            <!-- Shopping cart -->
          </ul>
        </div>
        <button class="cart__checkout">checkout</button>
      </div>
    </div>
  </div>
  <script src="index.js" defer></script>
</body>
</html>
